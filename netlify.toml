# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Directory with the deployed files
  publish = "dist"

  # Node version
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  # Redirect www to non-www (or vice versa - choose one)
  from = "https://www.a1serviceexpert.com/*"
  to = "https://a1serviceexpert.com/:splat"
  status = 301
  force = true

[[redirects]]
  # SPA fallback (not needed for static site, but kept for safety)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (adjust as needed)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com; frame-src https://www.google.com;"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms configuration
# Note: Netlify will automatically detect forms with the netlify attribute
# Form notifications will be sent to the email configured in Netlify dashboard
